  <script>

    // Test 'log()'
    QUnit.test("'log()' should return a string with at least 1 character", function(assert) {

      var string = "foo";

      assert.equal(log(string), "foo", "the string was returned successfully!");

      assert.equal(string.length >= 1, 1, "the string has at least 1 character!");
    });

    QUnit.test("'log()' should throw an error if no parameter is passed or the parameter is not a string", function() {

      var func = function(){};
      raises(function () {
        log(func);
      }, Error, "Must throw error to pass since a function was passed as a parameter.");

      raises(function () {
        log(56452452435245);
      }, Error, "Must throw error to pass since a number was passed as a parameter.");

      raises(function () {
        log(true);
      }, Error, "Must throw error to pass since a boolean was passed as a parameter.");

      raises(function () {
        log([]);
      }, Error, "Must throw error to pass since an array was passed as a parameter.");

      raises(function () {
        log({});
      }, Error, "Must throw error to pass since an object was passed as a parameter.");

      raises(function () {
        log();
      }, Error, "Must throw error to pass since there's no parameter passed.");

      raises(function() {
        log(undefined);
      }, Error, "Must throw error to pass since parameter is undefined.");

      raises(function() {
        log(null);
      }, Error, "Must throw error to pass since parameter is null.");

      var mySymbol = Symbol('foo');
      raises(function() {
        log(mySymbol);
      }, Error, "Must throw error to pass since an ES2015 symbol was passed as a parameter.");


    });
