<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Functional programming test suite</title>

  <!-- Core files for QUnit styling and functionality -->
  <link rel="stylesheet" href="qunit.css">
  <script src="qunit.js"></script>

  <!-- Core jQuery used by fixtures -->
  <script src="jquery.js"></script>

  <!-- For detecting code coverage -->
<!--   <script src="blanket.min.js"></script>
 -->
  <!-- The code that's getting tested -->
  <script src="../app.js" data-cover></script>

  <script>

    QUnit.test("'placeList()' should return a function", function(assert) {

      var aFunction = function(){};

      assert.equal(placeList(aFunction), aFunction, "a function was successfully returned!");

    });

    QUnit.test("'buildList()' should create a <ul> with an <li> that has something in it", function(assert) {

      buildList([1, "some text", {}], "qunit-fixture");

      var fixtureUL = $("#qunit-fixture").find("ul"),
          liCopy = $(fixtureUL).has("li").children().toArray(),
          fixtureLiExists = $(fixtureUL).has("li").length;

      assert.ok(fixtureUL, "the page has a <ul> in it!");
      assert.ok(fixtureLiExists, "the <ul> has an <li> in it!");

    });

  </script>

</head>
<body>

  <!-- QUnit test results go here -->
  <div id="qunit"></div>

  <!-- DOM elements that QUnit will test go here -->
  <div id="qunit-fixture"></div>

</body>
</html>
